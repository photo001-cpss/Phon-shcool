<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แกลเลอรีภาพนักเรียน</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f8ff;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 40px;
    }
    .image-card {
      background: #ffffff;
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #007acc;
      border-radius: 12px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .image-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }
    .note {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>แกลเลอรีภาพ</h1>

  <div id="gallery"></div>

  <p class="note">ค่ตเท่</p>

  <script>
    const images = [
      'https://img2.pic.in.th/pic/IMG_0510dfa66379dcc6c0d4.jpeg',
      'https://img2.pic.in.th/pic/IMG_05086d0457318dd5a969.png',
      'https://img2.pic.in.th/pic/IMG_0507.png',
      'https://img5.pic.in.th/file/secure-sv1/IMG_0506170cff3c65a4257e.jpeg',
      'https://img5.pic.in.th/file/secure-sv1/IMG_0505.png',
      'https://img5.pic.in.th/file/secure-sv1/IMG_0504a07991b0d2207674.png',
      'https://img2.pic.in.th/pic/IMG_0501c56fa84233c2078c.png',
      'https://img5.pic.in.th/file/secure-sv1/IMG_0503eb12f39a90feab5b.png',
      'https://img2.pic.in.th/pic/IMG_0500.png',
      'https://img5.pic.in.th/file/secure-sv1/IMG_0502.png',
      'https://img2.pic.in.th/pic/IMG_0499.png',
      'https://img5.pic.in.th/file/secure-sv1/IMG_0498f21be7baa4b89ffa.png',
      'https://img2.pic.in.th/pic/IMG_0497b6cedaeee8c05e0b.png',
      'https://img5.pic.in.th/file/secure-sv1/IMG_0496.png',
      'https://img2.pic.in.th/pic/IMG_04959248f7fc71ebb391.jpeg',
      'https://img5.pic.in.th/file/secure-sv1/IMG_04614cadcea9d2e439d4.jpeg',
      'https://img2.pic.in.th/pic/IMG_04595891763b0c1b739f.png',
      'https://img5.pic.in.th/file/secure-sv1/IMG_0460507aa9f2f2ae2011.png',
      'https://img2.pic.in.th/pic/IMG_045850a8a000c9f82197.png',
      'https://img5.pic.in.th/file/secure-sv1/IMG_04573ef6262ef28464fd.png',
      'https://img2.pic.in.th/pic/IMG_04565683017e731a9c07.png',
      'https://img5.pic.in.th/file/secure-sv1/IMG_0455d9259110c6c84ed0.png'
    ];

    const gallery = document.getElementById('gallery');

    images.forEach(url => {
      const card = document.createElement('div');
      card.className = 'image-card';

      const image = document.createElement('img');
      image.src = url;
      image.alt = 'student image';

      card.appendChild(image);
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
